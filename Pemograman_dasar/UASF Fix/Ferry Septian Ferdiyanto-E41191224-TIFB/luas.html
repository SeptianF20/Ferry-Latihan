<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var luas,keliling,panjang,lebar
        panjang = prompt("Masukkan panjang Persegi Panjang :" +"")
        lebar = prompt("Masukkan lebar Persegi Panjang :" +"")
        luas = panjang * lebar;
        keliling = (2 * panjang) + (2 * lebar);

	    document.write("Hasil Luas Persegi Panjang adalah "+luas);
	    document.write("<br>Hasil Keliling Persegi Panjang adalah "+keliling);    
    </script>
</body>
</html>
