<!DOCTYPE html>
<html>
<head>
	<title>Form With Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/js/src/jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		body {
			background-image: url(asa.png);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-sm-12">
			<hr  align="center" color="#6495ED">
			<center><h2>Data Mahasiswa</h2></center>
			<hr align="center" color="#6495ED">
			<form name="form">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">NIM</label>
					<div class="col-sm-7">
						<input type="text" name="nim" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nama</label>
					<div class="col-sm-7">
						<input type="text" name="nama" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Jenis Kelamin</label>
					<div class="col-sm-7">
						<div class="form-check">
							<input type="radio" name="jk" class="form-check-input" value="Pria">
							<label class="form-check-label">Pria</label>
						</div>
						<div class="form-check">
							<input type="radio" name="jk" class="form-check-input" value="Wanita">
							<label class="form-check-label">Wanita</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Agama</label>
					<div class="col-sm-7">
						<select name="agama" class="form-control">
							<option value="Silahkan Pilih Agama">Silahkan Pilih Agama</option>
							<option value="Islam">Islam</option>
							<option value="Kristen">Kristen</option>
							<option value="Hindu">Hindu</option>
							<option value="Budha">Budha</option>
							<option value="Khonghucu">Khonghucu</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Status</label>
					<div class="col-sm-7">
						<div class="form-check">
							<input type="checkbox" name="BelumMenikah" class="form-check-input">
							<label class="form-check-label">Belum Menikah</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="Menikah" class="form-check-input">
							<label class="form-check-label">Menikah</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Progam Studi</label>
					<div class="col-sm-7">
						<div class="form-check">
							<input type="checkbox" name="TIF" class="form-check-input">
							<label class="form-check-label">TIF</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="TKK" class="form-check-input">
							<label class="form-check-label">TKK</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="MIF" class="form-check-input">
							<label class="form-check-label">MIF</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Essay</label>
					<div class="col-sm-7">
						<textarea class="form-control" name="essay"></textarea>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-outline-primary" onclick="tampilkan()">Tampilkan Data</button>
					<button type="reset" class="btn btn-outline-danger">Reset</button>
				</div>
				<hr align="center" color="#6495ED">
				<center><h2>Hasil Data</h2></center>
				<hr align="center" color="#6495ED">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">NIM</label>
					<div class="col-sm-7">
						<input type="text" name="nimout" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nama</label>
					<div class="col-sm-7">
						<input type="text" name="namaout" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Jenis Kelamin</label>
					<div class="col-sm-7">
						<input type="text" name="jkout" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Agama</label>
					<div class="col-sm-7">
						<input type="text" name="agamaout" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Status</label>
					<div class="col-sm-7">
						<input type="text" name="statusout" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Program Studi</label>
					<div class="col-sm-7">
						<input type="text" name="prodiout" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Essay</label>
					<div class="col-sm-7">
						<textarea class="form-control" name="essayout"></textarea>
					</div>
				</div>
				<hr align="center" color="#6495ED">
			</form>
		</div>
	</div>
</body>
</html>
